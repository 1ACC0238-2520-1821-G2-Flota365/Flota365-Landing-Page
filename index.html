<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="public/Flota365.png">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Flota365 - Complete Fleet Management Solution</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
                <img src="src/assets/images/logo.png" alt="Flota365" class="logo-image">
            </div>
        <nav class="navigation">
            <ul class="menu">
                <li>
                    <a href="#" data-i18n="nav.home">Home</a>
                </li>
                <li>
                    <a href="#about" data-i18n="nav.about">About</a>
                </li>
                <li>
                    <a href="#pricing" data-i18n="nav.pricing">Pricing</a>
                </li>
                <li>
                    <a href="#features" data-i18n="nav.features">Features</a>
                </li>
                <li>
                    <a href="#contact" data-i18n="nav.contact">Contact</a>
                </li>
            </ul>
            <div class="nav-buttons">
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="en">ENG</button>
                    <button class="lang-btn" data-lang="es">ESP</button>
                </div>
            </div>
            <div class="nav-buttons auth-buttons">
                <a href="https://flota365-app.web.app/" class="btn btn-outline" data-i18n="auth.login">Log In</a>
                <a href="#" class="btn btn-primary" data-i18n="auth.signup">Sign Up</a>
            </div>        
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content-wrapper">
            <div class="hero-content">
                <h1 data-i18n="hero.title">Comprehensive Fleet Management Solution</h1>
                <p data-i18n="hero.subtitle">Streamline your operations and reduce costs with our powerful fleet
                        management system</p>
                <a href="#" class="hero-btn btn-primary" data-i18n="hero.start">Get Started</a>
                <a href="#contact" class="hero-btn btn-primary" data-i18n="hero.cta">Contact Us</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="src/assets/images/dashboard.png" alt="Fleet Management Dashboard">
        </div>
    </section>
</body>
</html>
